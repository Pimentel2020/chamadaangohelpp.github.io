<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chamada de video AngoHelpp</title>
        <script src="jquery.js"></script>
        <script src="peer.js"></script>
        <script src="socket.io.js"></script>
    </head>
    <body>
        <div id="div-chat">
            <p>Usuarios ativos na apresentação:</p>
            <ul id="ulUser">
            </ul>
            <h3 id="my-peer">Seu ID: </h3>
            <video id="localStream" width="300" controls></video>
            <br /><br />
            <video id="remoteStream" width="300" controls></video>
            <br /><br />
            <input type="text" id="remoteId" placeholder="ID Remoto">
            <button id="btnCall">Ligar</button>
        </div>
        <div id="div-dang-ky">
            <br /><br />
            <input type="text" id="txtUsername" placeholder="Seu nome">
            <button id="btnSignUp">Entrar</button>
        </div>
    </body>
    <script src="main.js"></script>
</html>
